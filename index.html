<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachingVKS | Advanced Learning Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-indigo-900 text-white p-4 sticky top-0 z-50 shadow-lg flex justify-between items-center px-8">
        <h1 onclick="nav('view-classes')" class="text-2xl font-black cursor-pointer tracking-tighter">teachingvks<span class="text-indigo-400">.</span></h1>
        
        <div class="flex items-center gap-4">
            <div id="economy-stats" class="hidden md:flex gap-4 mr-4 text-xs font-bold">
                <span class="text-emerald-400">Credits: <span id="user-pts">0</span></span>
            </div>
            <button onclick="toggleMenu()" class="p-2 bg-indigo-800 rounded-lg hover:bg-indigo-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </nav>

    <div id="side-menu" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-[60] p-6 transform translate-x-full transition-transform duration-300">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold">Menu</h2>
            <button onclick="toggleMenu()" class="text-2xl">&times;</button>
        </div>
        <ul class="space-y-4 font-semibold">
            <li onclick="showReport()" class="p-3 hover:bg-indigo-50 rounded-xl cursor-pointer">ğŸ“Š Performance Report</li>
            <li onclick="nav('view-toppers')" class="p-3 hover:bg-indigo-50 rounded-xl cursor-pointer">ğŸ† Toppers Section</li>
            <li class="p-3 text-slate-300 cursor-not-allowed">ğŸš€ Career Mapping (Soon)</li>
            <li class="p-3 hover:bg-indigo-50 rounded-xl cursor-pointer">ğŸ“§ Query Box</li>
        </ul>
    </div>

    <main class="max-w-6xl mx-auto p-6">
        <div id="breadcrumbs" class="mb-6 text-sm text-slate-500 font-medium"></div>

        <div id="view-classes" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
        <div id="view-subjects" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        <div id="view-chapters" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <div id="view-topics" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <div id="view-levels" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6"></div>

        <div id="config-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[100]">
            <div class="bg-white p-8 rounded-3xl max-w-sm w-full text-center">
                <h3 class="text-xl font-bold mb-4">Practice Config</h3>
                <p class="text-sm text-slate-500 mb-6">Select number of questions (Max 100)</p>
                <input type="range" id="q-range" min="5" max="100" step="5" value="10" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer mb-2">
                <div id="q-val" class="font-bold text-indigo-600 mb-6">10 Questions</div>
                <button onclick="startSession()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">Start Practice</button>
            </div>
        </div>

        <div id="portal" class="hidden max-w-2xl mx-auto mt-10">
            <div id="portal-card" class="bg-white rounded-[2.5rem] shadow-2xl border p-10 text-center">
                <div id="timer" class="text-rose-500 font-mono text-xl mb-4 hidden">02:00</div>
                <div id="q-box" class="text-3xl font-bold mb-8 min-h-[100px] flex items-center justify-center"></div>
                <div id="opts-grid" class="grid grid-cols-1 gap-4"></div>
                <div id="feedback" class="mt-8 p-4 rounded-2xl hidden font-bold"></div>
                <button id="next-btn" onclick="nextQuestion()" class="hidden w-full mt-8 py-4 bg-indigo-600 text-white rounded-2xl font-bold">Next Question &rarr;</button>
            </div>
        </div>
    </main>

    <script src="data/maths.js"></script>
    <script src="app.js"></script>
</body>
</html>
