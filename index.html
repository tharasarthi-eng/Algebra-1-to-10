<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachingVKS | Unified Learning & Exam Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .math-display { font-family: 'JetBrains Mono', monospace; }
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(100%); z-index: 1000; }
        .sidebar.open { transform: translateX(0); }
        .locked { filter: grayscale(1); opacity: 0.6; cursor: not-allowed !important; }
        
        /*Reward & Punishment Animations */
        .punish-shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        
        .reward-pulse { animation: pulse 0.5s; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); border-color: #10b981; } 100% { transform: scale(1); } }

        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen text-slate-900">

    <nav class="gradient-bg text-white p-5 shadow-2xl sticky top-0 z-50 flex justify-between items-center px-8">
        <h1 onclick="goHome()" class="text-3xl font-black tracking-tighter cursor-pointer hover:text-indigo-400 transition">
            teachingvks<span class="text-indigo-500">.</span>
        </h1>
        
        <div class="flex items-center gap-6">
            <div class="hidden lg:flex gap-4 border-l border-slate-700 pl-6">
                <div class="text-center">
                    <p class="text-[9px] uppercase font-bold text-slate-400">Practice Credits</p>
                    <p id="nav-prac-pts" class="text-emerald-400 font-black">0</p>
                </div>
                <div class="text-center border-l border-slate-800 pl-4">
                    <p class="text-[9px] uppercase font-bold text-slate-400">Exam Karma</p>
                    <p id="nav-test-pts" class="text-amber-400 font-black">0</p>
                </div>
            </div>
            <button onclick="showToppers()" class="bg-amber-500 hover:bg-amber-400 text-slate-900 px-4 py-2 rounded-xl font-bold text-xs shadow-lg transition transform active:scale-95">üèÜ Topper's Gallery</button>
            <button onclick="toggleSidebar()" class="bg-indigo-600 hover:bg-indigo-500 px-6 py-2 rounded-xl font-bold text-sm shadow-xl transition">üìä Analysis</button>
        </div>
    </nav>

    <div class="bg-indigo-900 text-white p-2 text-[10px] font-bold tracking-widest uppercase flex justify-center items-center gap-4">
        <span>Daily Goal: <span id="goal-count">0/20</span> Qs</span>
        <div class="w-32 h-1.5 bg-slate-800 rounded-full overflow-hidden">
            <div id="goal-bar" class="h-full bg-emerald-400 transition-all duration-500" style="width: 0%"></div>
        </div>
    </div>

    <div id="sidebar" class="fixed top-0 right-0 h-full w-full md:w-[450px] bg-white shadow-2xl p-8 sidebar overflow-y-auto">
        <div class="flex justify-between items-center mb-8 border-b pb-4">
            <h2 class="text-3xl font-black">Performance</h2>
            <button onclick="toggleSidebar()" class="text-slate-400 hover:text-black text-4xl">&times;</button>
        </div>

        <div class="space-y-6">
            <div class="h-64 bg-slate-50 rounded-3xl p-4 border border-slate-100">
                <canvas id="skillChart"></canvas>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="p-5 bg-emerald-50 rounded-2xl border border-emerald-100">
                    <p class="text-[10px] font-bold text-emerald-600 uppercase">Practice Points</p>
                    <p id="side-prac-pts" class="text-3xl font-black text-emerald-700">0</p>
                    <p class="text-[10px] text-emerald-500 mt-1">Mistakes: <span id="side-prac-m">0</span></p>
                </div>
                <div class="p-5 bg-amber-50 rounded-2xl border border-amber-100">
                    <p class="text-[10px] font-bold text-amber-600 uppercase">Test Karma</p>
                    <p id="side-test-pts" class="text-3xl font-black text-amber-700">0</p>
                    <p class="text-[10px] text-amber-500 mt-1">Mistakes: <span id="side-test-m">0</span></p>
                </div>
            </div>

            <div class="bg-slate-900 text-white rounded-3xl p-6">
                <h3 class="text-sm font-bold mb-4 text-slate-400">Global Leaderboard (Simulated)</h3>
                <div id="leaderboard" class="space-y-3 text-sm"></div>
            </div>
        </div>
        
        <button onclick="resetAll()" class="w-full mt-10 text-xs text-slate-300 underline hover:text-red-500">Reset All Data</button>
    </div>

    <main class="max-w-6xl mx-auto p-6 mt-4">
        
        <div id="view-classes" class="grid grid-cols-2 md:grid-cols-5 gap-6 animate__animated animate__fadeIn"></div>

        <div id="view-subjects" class="hidden grid grid-cols-1 md:grid-cols-3 gap-8 animate__animated animate__fadeIn"></div>

        <div id="view-levels" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6 animate__animated animate__fadeIn"></div>

        <div id="view-toppers" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate__animated animate__fadeIn"></div>

        <div id="portal" class="hidden max-w-3xl mx-auto animate__animated animate__zoomIn">
            <div id="portal-card" class="bg-white rounded-[3rem] shadow-2xl overflow-hidden border">
                <div class="p-6 bg-slate-50 border-b flex justify-between items-center px-10">
                    <div class="flex flex-col">
                        <span id="p-sub" class="text-[10px] font-black text-indigo-500 uppercase tracking-widest"></span>
                        <span id="p-title" class="text-xl font-black text-slate-800"></span>
                    </div>
                    <div id="p-timer" class="text-rose-500 font-mono text-2xl bg-rose-50 px-5 py-2 rounded-2xl hidden">00:00</div>
                </div>
                <div class="p-10 text-center">
                    <div id="p-diff" class="inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-6"></div>
                    <div id="q-box" class="math-display text-4xl font-bold py-16 bg-slate-900 text-indigo-300 rounded-[2.5rem] mb-10 shadow-inner leading-relaxed px-6"></div>
                    <div id="opts-grid" class="grid grid-cols-1 gap-4"></div>
                    <div id="feedback" class="mt-8 p-5 rounded-2xl hidden font-black animate__animated"></div>
                    <button id="next-btn" onclick="handleNext()" class="hidden w-full mt-8 p-6 bg-indigo-600 text-white rounded-[1.5rem] font-black text-xl shadow-xl hover:bg-indigo-700 active:scale-95 transition">Next Question &rarr;</button>
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- DATA PERSISTENCE ---
        let vks = JSON.parse(localStorage.getItem('teachingvks_master')) || {
            unlocked: {}, 
            economy: { prac_pts: 0, prac_m: 0, test_pts: 0, test_m: 0 },
            stats: { Maths: 0, Science: 0, Social: 0, English: 0 },
            daily: { count: 0, date: new Date().toLocaleDateString() }
        };

        let session = { active: false, type: '', sub: '', class: 0, level: 0, qIdx: 0, limit: 10, score: 0, time: 0, diff: 'Easy' };
        let timerInt, chart;

        // --- NAVIGATION ---
        function goHome() { location.reload(); }

        function renderClasses() {
            const v = document.getElementById('view-classes'); v.innerHTML = '';
            for(let i=1; i<=10; i++) {
                const card = document.createElement('div');
                card.className = "bg-white p-12 rounded-[3rem] shadow-sm hover:shadow-2xl cursor-pointer text-center border-2 border-transparent hover:border-indigo-500 transition-all transform hover:-translate-y-2";
                card.innerHTML = `<h3 class="text-6xl font-black text-slate-800">${i}</h3><p class="text-xs font-bold text-slate-400 uppercase mt-2">Class</p>`;
                card.onclick = () => showSubjects(i);
                v.appendChild(card);
            }
            updateUI();
        }

        function showSubjects(num) {
            session.class = num; hideAll();
            const v = document.getElementById('view-subjects'); v.innerHTML = ''; v.classList.remove('hidden');
            let subs = (num >= 9) ? ["Maths", "English", "Social", "Physics", "Chemistry", "Biology"] : ["Maths", "English", "Social", "Science"];
            subs.forEach(s => {
                const card = document.createElement('div');
                card.className = "bg-white p-12 rounded-[3rem] shadow-xl text-center cursor-pointer hover:bg-indigo-50 border-b-8 border-indigo-200 transition-all";
                card.innerHTML = `<h3 class="text-2xl font-black">${s}</h3>`;
                card.onclick = () => showLevels(s);
                v.appendChild(card);
            });
        }

        function showLevels(sub) {
            session.sub = sub; hideAll();
            const v = document.getElementById('view-levels'); v.innerHTML = ''; v.classList.remove('hidden');
            const unlocked = vks.unlocked[`${session.class}_${sub}`] || 1;
            for(let i=1; i<=3; i++) {
                const isLocked = i > unlocked;
                const card = document.createElement('div');
                card.className = `p-10 rounded-[2.5rem] flex justify-between items-center bg-white border-2 ${isLocked?'opacity-50 border-slate-100':'border-indigo-100 hover:border-indigo-600 cursor-pointer shadow-md'}`;
                card.innerHTML = `<div><h4 class="font-black text-2xl">Level ${i}</h4><p class="text-xs uppercase font-bold">${isLocked?'Locked':'Available'}</p></div>`;
                if(isLocked) {
                    const skip = document.createElement('button');
                    skip.className = "bg-slate-900 text-white px-6 py-3 rounded-2xl text-xs font-bold";
                    skip.innerText = "SKIP TEST";
                    skip.onclick = (e) => { e.stopPropagation(); startPortal('skip', i); };
                    card.appendChild(skip);
                } else card.onclick = () => startPortal('practice', i);
                v.appendChild(card);
            }
        }

        function showToppers() {
            hideAll(); const v = document.getElementById('view-toppers'); v.innerHTML = ''; v.classList.remove('hidden');
            for(let i=1; i<=10; i++) {
                const card = document.createElement('div');
                card.className = "bg-white p-8 rounded-[2.5rem] shadow-lg cursor-pointer hover:scale-105 transition border-t-8 border-amber-400";
                card.innerHTML = `<h3 class="text-xl font-black mb-2">Mega Mock ${i}</h3><p class="text-xs text-slate-400">80 Qs ‚Ä¢ 180 Mins ‚Ä¢ Mixed Difficulty</p>`;
                card.onclick = () => startPortal('topper', i);
                v.appendChild(card);
            }
        }

        // --- QUESTION ENGINE ---
        function generateAlgebra() {
            const diff = session.diff;
            let range = diff === 'Easy' ? 10 : diff === 'Medium' ? 30 : diff === 'Moderate' ? 100 : 500;
            const r1 = Math.floor(Math.random() * range) + 1;
            const r2 = Math.floor(Math.random() * range) + 1;
            const sum = r1 + r2;
            const q = (diff === 'Easy') ? `${r1} + ${r2} = ?` : (diff === 'Medium') ? `${sum} - ${r1} = ?` : `${r1} + x = ${sum}. Find x.`;
            return { q, a: (diff === 'Medium' ? r2 : diff === 'Easy' ? sum : r2).toString(), opts: shuffle([sum, r2, r1, sum + 5]).map(String) };
        }

        function shuffle(a) { return a.sort(() => Math.random() - 0.5); }

        // --- PORTAL CORE ---
        function startPortal(type, val) {
            hideAll(); session.type = type; session.level = val; session.qIdx = 0; session.score = 0;
            document.getElementById('portal').classList.remove('hidden');
            
            if(type === 'skip') { session.limit = 10; session.time = 120; }
            else if(type === 'topper') { session.limit = 80; session.time = 180 * 60; }
            else { session.limit = 10; session.time = 0; }

            if(session.time > 0) {
                document.getElementById('p-timer').classList.remove('hidden');
                startTimer();
            } else document.getElementById('p-timer').classList.add('hidden');

            loadQuestion();
        }

        function startTimer() {
            timerInt = setInterval(() => {
                let m = Math.floor(session.time/60); let s = session.time%60;
                document.getElementById('p-timer').innerText = `${m}:${s<10?'0':''}${s}`;
                if(session.time <= 0) { clearInterval(timerInt); finish(); }
                session.time--;
            }, 1000);
        }

        function loadQuestion() {
            // Difficulty Logic
            const steps = session.limit / 4;
            if(session.qIdx < steps) session.diff = 'Easy';
            else if(session.qIdx < steps*2) session.diff = 'Medium';
            else if(session.qIdx < steps*3) session.diff = 'Moderate';
            else session.diff = 'Tough';

            const badge = document.getElementById('p-diff');
            badge.innerText = session.diff;
            badge.className = `inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-6 ${session.diff === 'Easy' ? 'bg-emerald-100 text-emerald-700' : session.diff === 'Medium' ? 'bg-blue-100 text-blue-700' : 'bg-rose-100 text-rose-700'}`;

            session.data = generateAlgebra();
            document.getElementById('p-sub').innerText = session.sub || "Mega Mock";
            document.getElementById('p-title').innerText = `Question ${session.qIdx + 1}`;
            document.getElementById('display-progress').innerText = `${session.qIdx + 1}/${session.limit}`;
            document.getElementById('q-box').innerText = session.data.q;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');

            const grid = document.getElementById('opts-grid'); grid.innerHTML = '';
            session.data.opts.forEach(o => {
                const b = document.createElement('button');
                b.className = "p-5 bg-white border-2 border-slate-100 rounded-[1.5rem] font-bold text-slate-700 hover:border-indigo-500 hover:bg-indigo-50 transition active:scale-95";
                b.innerText = o;
                b.onclick = () => check(o, b);
                grid.appendChild(b);
            });
        }

        function check(val, btn) {
            const fb = document.getElementById('feedback');
            const card = document.getElementById('portal-card');
            fb.classList.remove('hidden', 'bg-emerald-100', 'text-emerald-700', 'bg-rose-100', 'text-rose-700', 'animate__bounceIn', 'animate__shakeX');
            
            const rewards = { 'Easy': 10, 'Medium': 20, 'Moderate': 30, 'Tough': 50 };
            const isPrac = session.type === 'practice';

            if(val === session.data.a) {
                const gain = rewards[session.diff];
                if(isPrac) vks.economy.prac_pts += gain; else vks.economy.test_pts += gain;
                
                fb.innerText = `CORRECT! +${gain} Points`;
                fb.classList.add('bg-emerald-100', 'text-emerald-700', 'animate__bounceIn');
                card.classList.add('reward-pulse');
                setTimeout(() => card.classList.remove('reward-pulse'), 500);

                session.score++;
                vks.daily.count++;
                document.querySelectorAll('#opts-grid button').forEach(b => b.disabled = true);
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                if(isPrac) { vks.economy.prac_pts = Math.max(0, vks.economy.prac_pts - 5); vks.economy.prac_m++; }
                else { vks.economy.test_pts = Math.max(0, vks.economy.test_pts - 10); vks.economy.test_m++; }
                
                fb.innerText = "WRONG! Penalty Applied.";
                fb.classList.add('bg-rose-100', 'text-rose-700', 'animate__shakeX');
                card.classList.add('punish-shake');
                setTimeout(() => card.classList.remove('punish-shake'), 500);
            }
            save(); updateUI();
        }

        function handleNext() {
            session.qIdx++;
            if(session.qIdx < session.limit) loadQuestion();
            else finish();
        }

        function finish() {
            clearInterval(timerInt);
            if(session.type === 'skip' && session.score >= 8) {
                alert("TEST PASSED! Level Unlocked.");
                vks.unlocked[`${session.class}_${session.sub}`] = session.level;
            } else if(session.type === 'skip') alert("FAILED! You need 8/10.");
            else alert(`Session Complete! Score: ${session.score}/${session.limit}`);
            save(); goHome();
        }

        // --- SYSTEM UTILS ---
        function hideAll() { 
            document.getElementById('view-classes').classList.add('hidden');
            document.getElementById('view-subjects').classList.add('hidden');
            document.getElementById('view-levels').classList.add('hidden');
            document.getElementById('view-toppers').classList.add('hidden');
            document.getElementById('portal').classList.add('hidden');
        }

        function updateUI() {
            document.getElementById('nav-prac-pts').innerText = vks.economy.prac_pts;
            document.getElementById('nav-test-pts').innerText = vks.economy.test_pts;
            document.getElementById('side-prac-pts').innerText = vks.economy.prac_pts;
            document.getElementById('side-test-pts').innerText = vks.economy.test_pts;
            document.getElementById('side-prac-m').innerText = vks.economy.prac_m;
            document.getElementById('side-test-m').innerText = vks.economy.test_m;
            
            document.getElementById('goal-count').innerText = `${vks.daily.count}/20`;
            document.getElementById('goal-bar').style.width = Math.min((vks.daily.count/20)*100, 100) + '%';
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            s.classList.toggle('open');
            if(s.classList.contains('open')) renderCharts();
        }

        function renderCharts() {
            const ctx = document.getElementById('skillChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Maths', 'Science', 'Social', 'English'],
                    datasets: [{
                        label: 'Skill Proficiency',
                        data: [vks.stats.Maths, vks.stats.Science, vks.stats.Social, vks.stats.English],
                        backgroundColor: 'rgba(99, 102, 241, 0.2)',
                        borderColor: '#6366f1',
                        borderWidth: 3
                    }]
                },
                options: { scales: { r: { beginAtZero: true, grid: { color: '#f1f5f9' } } } }
            });

            const lb = document.getElementById('leaderboard');
            const players = [{n:'Global_Pro', s:9999}, {n:'User_VKS', s:vks.economy.test_pts}, {n:'Exam_Killer', s:4500}].sort((a,b)=>b.s-a.s);
            lb.innerHTML = players.map((p,i)=>`<div class="flex justify-between border-b border-slate-800 pb-2"><span>#${i+1} ${p.n}</span><span class="font-bold text-indigo-400">${p.s}</span></div>`).join('');
        }

        function save() { localStorage.setItem('teachingvks_master', JSON.stringify(vks)); }
        function resetAll() { if(confirm("Erase all progress?")) { localStorage.clear(); location.reload(); } }

        renderClasses();
    </script>
</body>
</html>
