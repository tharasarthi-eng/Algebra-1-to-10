<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teachingvks | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center px-8 shadow-xl">
        <h1 onclick="location.reload()" class="text-2xl font-black cursor-pointer uppercase tracking-tighter">teachingvks.</h1>
        <div class="text-emerald-400 font-bold uppercase text-xs tracking-widest">Points: <span id="nav-pts">0</span></div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        <div id="breadcrumb" class="mb-6 text-[10px] font-black text-slate-400 uppercase tracking-widest">Home</div>

        <div id="view-classes" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
        <div id="view-subjects" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        <div id="view-chapters" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <div id="view-topics" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <div id="view-levels" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6"></div>

        <div id="portal" class="hidden max-w-2xl mx-auto">
            <div class="bg-white rounded-[3rem] shadow-2xl border p-10 text-center">
                <div id="p-label" class="text-[10px] font-bold text-indigo-500 uppercase mb-4"></div>
                <div id="q-box" class="text-2xl md:text-3xl font-bold mb-8 bg-slate-900 text-indigo-100 p-12 rounded-3xl min-h-[220px] flex items-center justify-center"></div>
                <div id="opts-grid" class="grid grid-cols-1 gap-3"></div>
                <div id="feedback" class="mt-6 p-4 rounded-xl hidden font-bold"></div>
                <div class="flex items-center gap-4 mb-6">
    <button id="back-btn" onclick="goBack()" class="hidden px-5 py-2.5 bg-white border shadow-sm hover:bg-slate-50 text-slate-700 rounded-2xl font-bold text-xs transition-all flex items-center gap-2 active:scale-95">
        &larr; BACK
    </button>
    <div id="breadcrumb" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Home</div>
</div>

            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
