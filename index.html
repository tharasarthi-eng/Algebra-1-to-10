<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teachingvks. | Universal Learning Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-slate-900 text-white p-5 shadow-2xl sticky top-0 z-50 flex justify-between items-center px-8">
        <h1 onclick="goHome()" class="text-3xl font-black cursor-pointer">teachingvks<span class="text-indigo-500">.</span></h1>
        <div class="flex items-center gap-6">
            <div class="text-center px-4 border-r border-slate-700">
                <p class="text-[9px] uppercase font-bold text-slate-400">Credits</p>
                <p id="nav-prac-pts" class="text-emerald-400 font-black">0</p>
            </div>
            <button onclick="showToppers()" class="bg-amber-500 text-slate-900 px-4 py-2 rounded-xl font-bold text-xs">üèÜ Topper's Gallery</button>
            <button onclick="toggleSidebar()" class="bg-indigo-600 px-6 py-2 rounded-xl font-bold text-sm">üìä Stats</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 mt-4">
        <div id="view-classes" class="grid grid-cols-2 md:grid-cols-5 gap-6 animate__animated animate__fadeIn"></div>
        
        <div id="view-subjects" class="hidden grid grid-cols-1 md:grid-cols-3 gap-8 animate__animated animate__fadeIn"></div>
        
        <div id="view-chapters" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6 animate__animated animate__fadeIn"></div>
        
        <div id="view-levels" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6 animate__animated animate__fadeIn"></div>

        <div id="portal" class="hidden max-w-3xl mx-auto animate__animated animate__zoomIn">
            <div id="portal-card" class="bg-white rounded-[3rem] shadow-2xl overflow-hidden border">
                <div class="p-8 bg-slate-50 border-b flex justify-between items-center">
                    <div>
                        <p id="p-sub" class="text-xs font-black text-indigo-500 uppercase"></p>
                        <h2 id="p-title" class="text-xl font-bold"></h2>
                    </div>
                    <div id="p-timer" class="text-rose-500 font-mono text-2xl bg-rose-50 px-5 py-2 rounded-2xl hidden">00:00</div>
                </div>
                <div class="p-10 text-center">
                    <div id="p-diff" class="inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-6"></div>
                    <div id="q-box" class="math-display text-4xl font-bold py-16 bg-slate-900 text-indigo-300 rounded-[2.5rem] mb-10 px-6 leading-relaxed"></div>
                    <div id="opts-grid" class="grid grid-cols-1 gap-4"></div>
                    <div id="feedback" class="mt-8 p-6 rounded-2xl hidden font-bold animate__animated"></div>
                    <button id="next-btn" onclick="nextQuestion()" class="hidden w-full mt-8 p-6 bg-indigo-600 text-white rounded-[1.5rem] font-black text-xl shadow-xl">Continue &rarr;</button>
                </div>
            </div>
        </div>
    </main>

    <div id="sidebar" class="fixed top-0 right-0 h-full w-full md:w-[400px] bg-white shadow-2xl p-8 sidebar overflow-y-auto">
        <h2 class="text-2xl font-black mb-6">Your Performance</h2>
        <canvas id="skillChart" class="mb-8"></canvas>
        <button onclick="toggleSidebar()" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold">Close Analysis</button>
    </div>

    <script src="data/maths.js"></script>
    <script src="app.js"></script>
</body>
</html>
