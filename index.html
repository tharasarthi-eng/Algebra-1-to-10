<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teachingvks. | Pro LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-white border-b sticky top-0 z-50 px-6 py-3 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="p-2 bg-slate-100 rounded-xl hover:bg-indigo-100 transition">
                <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <h1 class="font-black text-xl tracking-tighter uppercase text-slate-800">teachingvks.</h1>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="text-center hidden md:block">
                <p class="text-[9px] font-black text-slate-400 uppercase">Current Streak</p>
                <p id="nav-streak" class="font-bold text-orange-500">ðŸ”¥ 0 Days</p>
            </div>
            <div class="h-10 w-[1px] bg-slate-200 hidden md:block"></div>
            <div class="text-right">
                <p class="text-[9px] font-black text-slate-400 uppercase">Total Points</p>
                <p id="nav-pts" class="font-black text-indigo-600 text-lg">0</p>
            </div>
        </div>
    </nav>

    <div id="side-menu" class="fixed inset-y-0 left-0 w-80 bg-white shadow-2xl z-[60] transform -translate-x-full transition-transform duration-500 ease-in-out p-8">
        <div class="flex justify-between items-center mb-10">
            <h2 class="font-black text-2xl text-slate-800">Student Profile</h2>
            <button onclick="toggleMenu()" class="text-slate-300 hover:text-rose-500 font-bold">CLOSE</button>
        </div>

        <div class="space-y-4">
            <div class="p-4 bg-indigo-600 rounded-2xl text-white">
                <p class="text-xs opacity-70">Accuracy Rate</p>
                <h3 id="acc-rate" class="text-3xl font-black">0%</h3>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 bg-emerald-50 rounded-2xl border border-emerald-100">
                    <p class="text-[10px] text-emerald-600 font-bold uppercase">Right</p>
                    <p id="stats-right" class="text-2xl font-black text-emerald-700">0</p>
                </div>
                <div class="p-4 bg-rose-50 rounded-2xl border border-rose-100">
                    <p class="text-[10px] text-rose-600 font-bold uppercase">Wrong</p>
                    <p id="stats-wrong" class="text-2xl font-black text-rose-700">0</p>
                </div>
            </div>

            <div class="mt-8">
                <h4 class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">Completion Log</h4>
                <div id="progress-log" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                    </div>
            </div>
            
            <button onclick="resetData()" class="w-full mt-10 py-3 text-xs font-bold text-rose-400 hover:text-rose-600 border border-dashed border-rose-200 rounded-xl">RESET ALL DATA</button>
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-6">
        <div class="flex items-center gap-4 mb-8">
            <button id="back-btn" onclick="goBack()" class="hidden px-5 py-2 bg-white border rounded-xl font-bold text-xs shadow-sm hover:shadow-md transition-all">&larr; BACK</button>
            <div id="breadcrumb" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Home</div>
        </div>

        <div id="view-classes" class="grid grid-cols-2 md:grid-cols-5 gap-6"></div>
        <div id="view-subjects" class="hidden grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        <div id="view-chapters" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="view-topics" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <div id="view-levels" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6"></div>

        <div id="portal" class="hidden max-w-2xl mx-auto">
            <div class="bg-white rounded-[3rem] shadow-2xl border p-10 text-center relative overflow-hidden">
                <div id="p-label" class="text-[10px] font-bold text-indigo-500 uppercase mb-4"></div>
                <div class="w-full h-1 bg-slate-100 absolute top-0 left-0">
                    <div id="progress-bar" class="h-full bg-indigo-600 transition-all duration-500" style="width: 0%"></div>
                </div>

                <div id="q-box" class="text-2xl md:text-3xl font-bold mb-10 text-slate-800 leading-relaxed min-h-[150px] flex items-center justify-center"></div>
                <div id="opts-grid" class="grid grid-cols-1 gap-4"></div>
                <div id="feedback" class="mt-8 p-4 rounded-2xl hidden font-black animate-pulse"></div>
                <button id="next-btn" onclick="handleNext()" class="hidden w-full mt-8 py-5 bg-slate-900 text-white rounded-3xl font-black tracking-widest hover:bg-indigo-600 transition-colors">CONTINUE &rarr;</button>
            </div>
        </div>
    </main>

    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-50"></div>
    <script src="app.js"></script>
</body>
</html>
