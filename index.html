<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Master | Adaptive Learning Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .stat-panel { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(100%); }
        .stat-panel.open { transform: translateX(0); }
        .math-display { font-family: 'Courier New', Courier, monospace; text-shadow: 0 0 10px rgba(99, 102, 241, 0.3); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

    <nav class="gradient-bg text-white p-6 shadow-2xl flex justify-between items-center sticky top-0 z-30">
        <div>
            <h1 class="text-2xl font-black tracking-tighter italic text-indigo-400">ALGEBRA.GEN</h1>
            <p class="text-xs text-slate-400 uppercase tracking-widest">Class 1-5 Mastery</p>
        </div>
        <button onclick="toggleStats()" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded-xl font-bold text-sm shadow-lg flex items-center gap-2">
            <span>ðŸ“Š Performance</span>
        </button>
    </nav>

    <div id="statPanel" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-50 p-8 stat-panel border-l border-slate-200">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-slate-900">Summary</h2>
            <button onclick="toggleStats()" class="text-slate-400 hover:text-slate-900 text-3xl">&times;</button>
        </div>
        <div class="space-y-4">
            <div class="p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                <p class="text-xs font-bold text-indigo-600 uppercase mb-1">Total Attempted</p>
                <p id="stat-total" class="text-3xl font-black">0</p>
            </div>
            <div class="p-4 bg-emerald-50 rounded-2xl border border-emerald-100">
                <p class="text-xs font-bold text-emerald-600 uppercase mb-1">First Attempt Success</p>
                <p id="stat-first" class="text-3xl font-black">0</p>
            </div>
            <button onclick="resetStats()" class="w-full mt-8 text-xs text-slate-400 underline hover:text-red-500">Reset Local Progress</button>
        </div>
    </div>

    <main class="max-w-5xl mx-auto p-6">
        
        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate__animated animate__fadeIn"></div>

        <div id="modeModal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-4 z-40">
            <div class="bg-white rounded-[2rem] p-10 max-w-md w-full shadow-2xl text-center animate__animated animate__zoomIn">
                <h2 id="modalTitle" class="text-3xl font-black text-slate-900 mb-2"></h2>
                <div id="modal-options" class="grid grid-cols-2 gap-4 mt-6"></div>
                <button onclick="closeModal()" class="mt-8 text-slate-400 font-bold hover:text-slate-900">Cancel</button>
            </div>
        </div>

        <div id="portal" class="hidden animate__animated animate__fadeIn">
            <div class="max-w-2xl mx-auto bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-200">
                <div class="p-6 bg-slate-50 border-b flex justify-between items-center font-bold text-slate-500 text-sm px-10">
                    <span id="display-class"></span>
                    <span id="display-progress"></span>
                </div>
                <div class="p-10 text-center">
                    <div id="question-box" class="math-display text-4xl font-bold text-center py-16 bg-slate-900 text-indigo-300 rounded-[2rem] mb-10 shadow-2xl border-b-4 border-indigo-700"></div>
                    <div id="options-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                    <div id="feedback" class="mt-8 p-6 rounded-2xl hidden text-center font-bold animate__animated"></div>
                    <div id="next-container" class="hidden mt-8">
                        <button onclick="handleNext()" class="w-full p-6 bg-indigo-600 text-white rounded-[1.5rem] font-black text-lg shadow-xl hover:bg-indigo-700 transform active:scale-95 transition">Next Question &rarr;</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // -- CORE ENGINE --
        let state = JSON.parse(localStorage.getItem('alg_engine_v2')) || {
            unlockedClass: 1,
            stats: { total: 0, first: 0 }
        };

        let session = { active: false, isTest: false, testScore: 0, classId: 0, target: 10, current: 0, strikes: 0, currentQ: null };

        const classData = [
            { id: 1, name: "Class 1", title: "Equality & Balance" },
            { id: 2, name: "Class 2", title: "Sequence Expert" },
            { id: 3, name: "Class 3", title: "Order of Addition" },
            { id: 4, name: "Class 4", title: "Variable Discovery" },
            { id: 5, name: "Class 5", title: "BODMAS Mastery" }
        ];

        // -- QUESTION GENERATOR --
        function generateAlgebra(classId) {
            let q, a, opts = [];
            const r1 = Math.floor(Math.random() * 20) + 1;
            const r2 = Math.floor(Math.random() * 20) + 1;

            if (classId === 1) {
                const sum = r1 + r2; const split = Math.floor(Math.random() * sum);
                q = `${r1} + ${r2} = ${split} + ?`; a = sum - split;
            } else if (classId === 2) {
                const step = Math.floor(Math.random() * 5) + 2;
                q = `${r1}, ${r1+step}, ${r1+step*2}, ?`; a = r1 + step*3;
            } else if (classId === 3) {
                q = `${r1} + ${r2} = ${r2} + ?`; a = r1;
            } else if (classId === 4) {
                const n = Math.floor(Math.random() * 12);
                q = `n + ${r1} = ${n + r1}. Find n.`; a = n;
            } else {
                const mult = Math.floor(Math.random() * 5) + 2;
                q = `(${r1} + 1) Ã— ${mult} = ?`; a = (r1 + 1) * mult;
            }

            opts = [a, a + 2, a - 1, a + 5];
            return { q, a: a.toString(), opts: opts.sort(() => Math.random() - 0.5).map(String), level: classId };
        }

        // -- DASHBOARD --
        function initDashboard() {
            const dash = document.getElementById('dashboard');
            dash.innerHTML = '';
            classData.forEach(c => {
                const locked = c.id > state.unlockedClass;
                const card = document.createElement('div');
                card.className = `p-8 rounded-[2.5rem] border-2 transition-all bg-white ${locked ? 'border-slate-100 opacity-90' : 'border-indigo-100 hover:border-indigo-500 shadow-xl cursor-pointer hover:-translate-y-2'}`;
                
                let buttonHTML = locked ? 
                    `<button onclick="openSkipTest(${c.id})" class="mt-4 w-full bg-slate-800 text-white text-xs py-3 rounded-xl font-bold hover:bg-indigo-600 transition">ðŸ”“ Take Skip Test (8/10 to unlock)</button>` : 
                    `<p class="text-xs text-indigo-500 font-bold mt-4 uppercase">Ready to Practice</p>`;

                card.innerHTML = `
                    <p class="text-xs font-black text-slate-400 uppercase tracking-tighter mb-2">${c.name}</p>
                    <h2 class="text-2xl font-black text-slate-800">${c.title}</h2>
                    ${buttonHTML}
                `;
                if(!locked) card.onclick = () => openPracticeMode(c.id);
                dash.appendChild(card);
            });
            updateStatsUI();
        }

        function openPracticeMode(id) {
            session.classId = id;
            session.isTest = false;
            document.getElementById('modalTitle').innerText = "Practice Mode";
            document.getElementById('modal-options').innerHTML = `
                <button onclick="initSession(10)" class="p-6 border-2 rounded-2xl hover:bg-indigo-50 font-bold">10 Qs</button>
                <button onclick="initSession(100)" class="p-6 bg-indigo-600 text-white rounded-2xl font-bold">100 Qs</button>
            `;
            document.getElementById('modeModal').classList.remove('hidden');
        }

        function openSkipTest(id) {
            session.classId = id;
            session.isTest = true;
            session.target = 10;
            session.testScore = 0;
            document.getElementById('modalTitle').innerText = `Level ${id} Skip Test`;
            document.getElementById('modal-options').innerHTML = `
                <button onclick="initSession(10)" class="col-span-2 p-6 bg-slate-900 text-white rounded-2xl font-bold shadow-xl">Start 10-Question Test</button>
            `;
            document.getElementById('modeModal').classList.remove('hidden');
        }

        function initSession(count) {
            session.target = count;
            session.current = 0;
            closeModal();
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('portal').classList.remove('hidden');
            loadNewQuestion();
        }

        function loadNewQuestion() {
            session.strikes = 0;
            // If it's a skip test, pull random questions from ALL previous levels
            let levelToGen = session.isTest ? Math.floor(Math.random() * (session.classId - 1)) + 1 : session.classId;
            session.currentQ = generateAlgebra(levelToGen);
            renderQuestion();
        }

        function renderQuestion() {
            document.getElementById('display-class').innerText = session.isTest ? "SKIP TEST" : classData[session.classId-1].title;
            document.getElementById('display-progress').innerText = `Q: ${session.current + 1}/${session.target}`;
            document.getElementById('question-box').innerText = session.currentQ.q;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-container').classList.add('hidden');
            
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            session.currentQ.opts.forEach(o => {
                const b = document.createElement('button');
                b.className = "p-5 bg-white border-2 border-slate-100 rounded-2xl font-bold text-slate-700 hover:border-indigo-500 active:scale-95 transition";
                b.innerText = o;
                b.onclick = () => checkAnswer(o);
                grid.appendChild(b);
            });
        }

        function checkAnswer(val) {
            const fb = document.getElementById('feedback');
            fb.classList.remove('hidden', 'bg-emerald-100', 'bg-rose-100', 'animate__bounceIn', 'animate__shakeX');

            if (val === session.currentQ.a) {
                fb.innerText = "Correct!";
                fb.classList.add('bg-emerald-100', 'text-emerald-700', 'animate__bounceIn');
                if(session.strikes === 0) {
                    state.stats.first++;
                    if(session.isTest) session.testScore++;
                }
                state.stats.total++;
                document.getElementById('next-container').classList.remove('hidden');
                document.querySelectorAll('#options-grid button').forEach(b => b.disabled = true);
            } else {
                session.strikes++;
                fb.innerText = "Incorrect! Try again.";
                fb.classList.add('bg-rose-100', 'text-rose-700', 'animate__shakeX');
            }
            saveState();
        }

        function handleNext() {
            session.current++;
            if (session.current < session.target) {
                loadNewQuestion();
            } else {
                finishSession();
            }
        }

        function finishSession() {
            if (session.isTest) {
                if (session.testScore >= 8) {
                    alert(`Pass! Score: ${session.testScore}/10. Level ${session.classId} is now unlocked!`);
                    state.unlockedClass = Math.max(state.unlockedClass, session.classId);
                } else {
                    alert(`Failed! Score: ${session.testScore}/10. You need at least 8 correct. Follow the previous levels first!`);
                }
            } else {
                alert("Practice Session Complete!");
                if (session.classId === state.unlockedClass && state.unlockedClass < 5) state.unlockedClass++;
            }
            saveState();
            location.reload();
        }

        function saveState() {
            localStorage.setItem('alg_engine_v2', JSON.stringify(state));
            updateStatsUI();
        }

        function updateStatsUI() {
            document.getElementById('stat-total').innerText = state.stats.total;
            document.getElementById('stat-first').innerText = state.stats.first;
        }

        function toggleStats() { document.getElementById('statPanel').classList.toggle('open'); }
        function closeModal() { document.getElementById('modeModal').classList.add('hidden'); }
        function resetStats() { if(confirm("Reset all?")) { localStorage.clear(); location.reload(); } }

        initDashboard();
    </script>
</body>
</html>
