<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teachingvks. | Universal Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center px-8">
        <h1 onclick="goHome()" class="text-2xl font-black cursor-pointer">teachingvks<span class="text-indigo-500">.</span></h1>
        <div class="flex items-center gap-6">
            <span class="text-emerald-400 font-bold">Credits: <span id="user-pts">0</span></span>
            <button onclick="toggleMenu()" class="p-2 bg-slate-800 rounded-lg">Menu</button>
        </div>
    </nav>

    <div id="side-menu" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-[60] p-6 transform translate-x-full transition-transform">
        <h2 class="text-xl font-bold mb-6">Menu</h2>
        <ul class="space-y-4 font-semibold">
            <li onclick="alert('Performance Analysis Loading...')" class="cursor-pointer">üìä Performance Report</li>
            <li onclick="nav('view-toppers')" class="cursor-pointer">üèÜ Toppers Section</li>
            <li class="cursor-pointer">üìß Query Box</li>
        </ul>
    </div>

    <main class="max-w-6xl mx-auto p-6">
        <div id="breadcrumbs" class="mb-6 text-sm text-slate-400 font-bold uppercase">Home</div>

        <div id="view-classes" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
        <div id="view-subjects" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        <div id="view-chapters" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <div id="view-topics" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <div id="view-levels" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6"></div>

        <div id="config-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[100]">
            <div class="bg-white p-8 rounded-3xl max-w-sm w-full text-center">
                <h3 class="text-xl font-bold mb-4">Practice Mode</h3>
                <input type="range" id="q-range" min="5" max="100" step="5" value="10" class="w-full h-2 mb-4">
                <div id="q-val" class="font-bold text-indigo-600 mb-6 text-2xl">10</div>
                <button onclick="startSession()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">Start</button>
            </div>
        </div>

        <div id="portal" class="hidden max-w-2xl mx-auto mt-10">
            <div class="bg-white rounded-[2.5rem] shadow-2xl border p-10 text-center">
                <div id="timer" class="text-rose-500 font-mono text-xl mb-4 hidden">02:00</div>
                <div id="q-box" class="text-2xl font-bold mb-8 min-h-[100px] bg-slate-900 text-indigo-300 p-8 rounded-3xl"></div>
                <div id="opts-grid" class="grid grid-cols-1 gap-4"></div>
                <div id="feedback" class="mt-6 p-4 rounded-xl hidden font-bold"></div>
                <button id="next-btn" onclick="nextQuestion()" class="hidden w-full mt-6 py-4 bg-indigo-600 text-white rounded-xl font-bold">Continue</button>
            </div>
        </div>
    </main>

    <script src="data/maths.js"></script>
    <script src="app.js"></script>
</body>
</html>
