<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Academy | Master Class 1-5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .locked { filter: grayscale(1); opacity: 0.5; cursor: not-allowed; pointer-events: none; }
        .math-font { font-family: 'Courier New', Courier, monospace; }
        .gradient-header { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .progress-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <nav class="gradient-header text-white p-6 shadow-xl mb-8">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black tracking-tight">ALGEBRA EXPLORER</h1>
                <p class="text-indigo-100 text-sm italic">The Journey from Class 1 to 5</p>
            </div>
            <div class="text-right">
                <div class="text-xs uppercase tracking-widest opacity-70">Your Mastery</div>
                <div class="w-32 bg-indigo-900/30 h-3 rounded-full mt-1 overflow-hidden">
                    <div id="top-progress" class="progress-bar bg-yellow-400 h-full" style="width: 10%;"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4">
        
        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate__animated animate__fadeIn">
            </div>

        <div id="portal" class="hidden max-w-3xl mx-auto animate__animated animate__zoomIn">
            <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
                <div id="lesson-area" class="p-8 border-b border-slate-100 bg-slate-50">
                    <button onclick="closePortal()" class="text-indigo-600 font-bold mb-4 hover:underline">‚Üê Back to Map</button>
                    <h2 id="lesson-title" class="text-2xl font-black text-slate-800 mb-2"></h2>
                    <div id="lesson-text" class="text-slate-600 leading-relaxed italic"></div>
                </div>
                
                <div class="p-8">
                    <div class="flex items-center gap-2 mb-6">
                        <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold uppercase">The Challenge</span>
                    </div>
                    <div id="question-text" class="math-font text-3xl font-bold text-center py-10 bg-slate-900 text-indigo-300 rounded-2xl mb-8 shadow-inner"></div>
                    <div id="options-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                    <div id="feedback-msg" class="mt-8 p-4 rounded-xl hidden text-center font-bold animate__animated"></div>
                </div>
            </div>
        </div>

        <div id="success-screen" class="hidden text-center p-12 bg-white rounded-3xl shadow-2xl border-4 border-yellow-400 animate__animated animate__tada">
            <div class="text-6xl mb-4">üèÜ</div>
            <h1 class="text-4xl font-black text-slate-800 mb-2">Algebra Master!</h1>
            <p class="text-slate-600 mb-8">You have completed the entire Class 1-5 foundation curriculum.</p>
            <button onclick="restart()" class="bg-indigo-600 text-white px-8 py-3 rounded-full font-bold shadow-lg">Start New Journey</button>
        </div>

    </main>

    <script>
    // Database of 10 questions per level
    const curriculum = [
        { 
            id: 1, class: "Class 1", title: "Balance Scales", 
            lesson: "Algebra is like a balance scale. Both sides must be equal!",
            questions: [
                { q: "1 + 1 = 1 + ?", a: "1", opts: ["1","2","0","3"] },
                { q: "2 + 3 = 4 + ?", a: "1", opts: ["1","5","2","4"] },
                { q: "5 + 0 = 2 + ?", a: "3", opts: ["3","5","0","2"] },
                { q: "10 = 5 + ?", a: "5", opts: ["2","5","10","15"] },
                { q: "4 + 2 = ? + 3", a: "3", opts: ["6","3","4","1"] },
                { q: "1 + 9 = 5 + ?", a: "5", opts: ["10","4","5","6"] },
                { q: "7 + 1 = 4 + ?", a: "4", opts: ["8","4","2","5"] },
                { q: "3 + 3 = 2 + ?", a: "4", opts: ["4","6","3","2"] },
                { q: "0 + 8 = 4 + ?", a: "4", opts: ["8","0","4","2"] },
                { q: "9 + 1 = ? + 2", a: "8", opts: ["10","8","7","9"] }
            ]
        },
        { 
            id: 2, class: "Class 2", title: "Number Patterns", 
            lesson: "Look for the rule! Are the numbers skipping by 2, 5, or 10?",
            questions: [
                { q: "2, 4, 6, ?", a: "8", opts: ["7","8","9","10"] },
                { q: "5, 10, 15, ?", a: "20", opts: ["16","20","25","30"] },
                { q: "10, 20, 30, ?", a: "40", opts: ["31","50","40","35"] },
                { q: "1, 3, 5, ?", a: "7", opts: ["6","7","8","9"] },
                { q: "20, 18, 16, ?", a: "14", opts: ["14","15","12","17"] },
                { q: "3, 6, 9, ?", a: "12", opts: ["10","11","12","15"] },
                { q: "11, 22, 33, ?", a: "44", opts: ["40","44","55","34"] },
                { q: "100, 90, 80, ?", a: "70", opts: ["70","75","60","85"] },
                { q: "4, 8, 12, ?", a: "16", opts: ["14","16","18","20"] },
                { q: "1, 2, 1, 2, ?", a: "1", opts: ["1","2","3","0"] }
            ]
        }
        // You can add Class 3, 4, and 5 following this same format!
    ];

    let unlockedLevel = parseInt(localStorage.getItem('algebraLevel')) || 1;
    let currentLevelData = null;
    let questionIndex = 0;

    function initDashboard() {
        const dash = document.getElementById('dashboard');
        dash.innerHTML = '';
        const progressPercent = ((unlockedLevel - 1) / curriculum.length * 100);
        document.getElementById('top-progress').style.width = progressPercent + '%';

        curriculum.forEach(lvl => {
            const isLocked = lvl.id > unlockedLevel;
            const card = document.createElement('div');
            card.className = `p-6 rounded-3xl shadow-sm border-2 transition-all ${isLocked ? 'locked bg-slate-200 border-slate-300' : 'bg-white border-indigo-100 hover:border-indigo-500 hover:shadow-xl cursor-pointer'}`;
            card.innerHTML = `
                <div class="text-xs font-bold text-indigo-500 mb-1">${lvl.class}</div>
                <h3 class="text-xl font-black text-slate-800">${lvl.title}</h3>
                <p class="text-sm text-slate-500 mt-2">${isLocked ? 'üîí Locked' : '‚úÖ 10 Questions'}</p>
            `;
            if (!isLocked) card.onclick = () => startLevel(lvl.id);
            dash.appendChild(card);
        });
    }

    function startLevel(id) {
        currentLevelData = curriculum.find(l => l.id === id);
        questionIndex = 0;
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('portal').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const qData = currentLevelData.questions[questionIndex];
        document.getElementById('lesson-title').innerText = `${currentLevelData.title} (${questionIndex + 1}/10)`;
        document.getElementById('lesson-text').innerText = currentLevelData.lesson;
        document.getElementById('question-text').innerText = qData.q;
        
        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        qData.opts.forEach(opt => {
            const b = document.createElement('button');
            b.className = "p-5 bg-white border-2 border-slate-100 rounded-2xl hover:border-indigo-600 hover:bg-indigo-50 font-bold text-slate-700 transition-all";
            b.innerText = opt;
            b.onclick = () => checkAnswer(opt);
            grid.appendChild(b);
        });
        document.getElementById('feedback-msg').classList.add('hidden');
    }

    function checkAnswer(val) {
        const correct = currentLevelData.questions[questionIndex].a;
        const fb = document.getElementById('feedback-msg');
        fb.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
        
        if(val === correct) {
            fb.innerText = "Correct! Next question...";
            fb.classList.add('bg-green-100', 'text-green-700');
            questionIndex++;
            
            if(questionIndex < 10) {
                setTimeout(showQuestion, 1000);
            } else {
                fb.innerText = "üåü LEVEL MASTERED!";
                if(currentLevelData.id === unlockedLevel) {
                    unlockedLevel++;
                    localStorage.setItem('algebraLevel', unlockedLevel);
                }
                setTimeout(closePortal, 1500);
            }
        } else {
            fb.innerText = "Try again!";
            fb.classList.add('bg-red-100', 'text-red-700');
        }
    }

    function closePortal() {
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('portal').classList.add('hidden');
        initDashboard();
    }

    initDashboard();
</script>

</body>
</html>
